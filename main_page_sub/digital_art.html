    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 30px 30px;
        }
        .logo img {
            width: 100px;
            height: 90px;
        }
        .nav-container {
            display: flex;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            font-family: monospace;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 5px 5px;
            font-size: 14px; /* Increase font size */
            position: relative; /* Required for pseudo-element positioning */
            transition: color 0.3s;
            gap: 20px;
        }
        .nav-links a#main-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px; /* Adjust this value to control the distance from the text */
            width: 100%;
            height: 2px; /* Adjust this value to control the thickness */
            background-color: #000; /* Change this to the desired color */
            transition: transform 0.3s;
            transform: scaleX(1);
            transform-origin: bottom right;
        }
        .nav-links a#main-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .nav-links a:hover {
            color: #555;
        }
        .social-links {
            list-style: none;
            display: flex;
            gap: 0px;
            margin: 0;
            padding: 0;
        }
        .social-links a img {
            width: 20px;
            height: 20px;
            gap: 10px;
            padding-left: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            padding-top: 50px;
            padding-left: 10px;
            padding-right: 100px;
        }
        .image-container {
            text-align: center; /* Center text below images */
            font-family: 'Courier New', Courier, monospace;
            color: #1f2656;
            padding-bottom: 40px;
            font-size: x-large;
        }
        .selectable-image {
            position: relative;
            width: 150px;
            height: auto; /* Allow height to adjust automatically */
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 10px; /* Space between image and text */
        }
        .selectable-image img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Ensure the image covers the container without cropping */
            transition: filter 0.3s;
        }
        .selectable-image:hover img {
            filter: brightness(0.7);
        }
        .selectable-image:hover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.49);
            pointer-events: none;
        }
        .footer {
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
            padding-top: 100px;
        }
        .footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .footer .footer-links a {
            text-decoration: none;
            color: black;
        }
        .footer .footer-links a img {
            width: 20px;
            height: 20px;
            display: block;
            margin: 0 auto;
            padding-bottom: 10px;
            transition: transform 0.3s;
        }
        .footer .footer-links a img:hover {
            transform: scale(1.1);
        }
        .footer .footer-text {
            font-size: 14px;
            color: #000000;
        }
        #home p {
            text-align: center;
            font-size: large;
            font-family: sans-serif;
            font-weight: 100;
            color: #1f2656;
            padding-bottom: 10px;
        }

            object-fit: cover; /* Ensure the image covers the container without cropping */
        }
    </style>
