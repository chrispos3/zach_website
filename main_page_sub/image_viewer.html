<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 30px 30px;
        }
        .logo img {
            width: 100px;
            height: 90px;
        }
        .image-container img {
            width: 80%;
            height: auto;
            margin: 20px 0;
        }
        .social-links {
            list-style: none;
            display: flex;
            gap: 0px;
            margin: 0;
            padding: 0;
        }
        .social-links a img {
            width: 20px;
            height: 20px;
            gap: 10px;
            padding-left: 20px;
        }
        .nav-container {
            display: flex;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            font-family: monospace;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 5px 5px;
            font-size: 14px; /* Increase font size */
            position: relative; /* Required for pseudo-element positioning */
            transition: color 0.3s;
            gap: 20px;
        }
        .nav-links a#main-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px; /* Adjust this value to control the distance from the text */
            width: 100%;
            height: 2px; /* Adjust this value to control the thickness */
            background-color: #000; /* Change this to the desired color */
            transition: transform 0.3s;
            transform: scaleX(1);
            transform-origin: bottom right;
        }
        .nav-links a#main-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .nav-links a:hover {
            color: #555;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }
        .image-container img {
            max-width: 60%;
            height: auto;
            margin: 20px 0;
        }
        .back-arrow {
            position: absolute;
            top: 200px;
            left: 100px;
            cursor: pointer;
            background: none;
            border: none;
        }
        .back-arrow svg {
            width: 40px;
            height: 50px;
        }
        .footer {
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
            padding-top: 100px;
        }
        .footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .footer .footer-links a {
            text-decoration: none;
            color: black;
        }
        .footer .footer-links a img {
            width: 20px;
            height: 20px;
            display: block;
            margin: 0 auto;
            padding-bottom: 10px;
            transition: transform 0.3s;
        }
        .footer .footer-links a img:hover {
            transform: scale(1.1);
        }
        .footer .footer-text {
            font-size: 14px;
            color: #000000;
        }
        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                font-size: 30px; /* Adjust base font size for better readability */
            }
            .header {
                padding: 20px; /* Reduce header padding for smaller screens */
            }
            .logo img {
                width: 80px; /* Adjust logo size for smaller screens */
                height: auto;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 20px;
                width: 100%;
                height: 500px;
                background-color: rgba(255, 255, 255, 1); /* Semi-transparent background */
                position: fixed;
                top: 0;
                left: 0;
                z-index: 9999; /* Ensure it's on top of other content */
                padding: 20vh 0; /* Adjust vertical padding for centering */
                text-align: center;
                font-family: monospace;
                font-weight: light;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }
            .nav-links.mobile-active {
                display: flex;
                opacity: 1;
                animation: fadeIn 0.5s ease-in-out;
            }
            .nav-links.mobile-active .mobile-logo {
                display: block;
                position: absolute;
                top: 20px; /* Adjust as needed */
                left: 20px; /* Adjust as needed */
                margin: 0;
            }
            .social-links {
                display: none;
                flex-direction: row;
                align-self: center;
                justify-content: center;
                gap: 20px;
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                z-index: 9999; /* Ensure it's on top of other content */
                background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
                padding: 20px 0; /* Adjust padding as needed */
                text-align: center;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }
            .social-links.mobile-active {
                display: flex;
                opacity: 1;
                animation: fadeIn 0.5s ease-in-out;
            }
            .hamburger {
                display: block;
                cursor: pointer;
                width: 30px;
                height: 25px;
                position: absolute;
                top: 60px; /* Adjust hamburger position */
                right: 50px; /* Adjust hamburger position */
                z-index: 10000; /* Ensure it's on top of other content */
            }
            .hamburger div {
                background-color: #000;
                height: 3px;
                margin: 5px 0;
                width: 100%;
                transition: 0.3s;
            }
            .back-arrow {
                top: 190px; /* Move the arrow closer to the top */
                left: 30px; /* Move the arrow closer to the left */
                width: 50px; /* Adjust arrow size */
                height: 50px; /* Adjust arrow size */
            }
            .back-arrow svg {
                width: 50px; /* Adjust arrow icon size */
                height: 50px; /* Adjust arrow icon size */
            }
            .image-container img {
                max-width: 100%; /* Increase the size of the image on mobile */
            }
        }
        @media (min-width: 769px) {
            .nav-links .mobile-logo {
                display: none;
            }
        }

        /* Styles for the hamburger menu animation */
        .hamburger.active div:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .hamburger div {
            transition: all 0.3s ease;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .nav-links.mobile-active,
        .social-links.mobile-active {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Mobile styles for selectable images */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 0 20px;
            }
            .image-container {
                width: 100%;
                text-align: center; /* Center text below images */
            }
            .selectable-image {
                width: 100%; /* Make images full width */
                max-width: 600px; /* Optional: limit the max width */
                margin: 0 auto 5px; /* Center image and space between image and caption */
            }
            .selectable-image img {
                width: 100%;
                height: auto;
            }
            .image-container p {
                font-size: 1.5rem; /* Adjust font size */
            }
        }
    </style>
</html>
<body>
    <header class="header">
        <div class="logo">
            <img src="../images/zach_logo.png" alt="Logo" loading="lazy" style="width: 12rem; height: auto" >
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../collaborations.html">Collaborations</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li class="mobile-logo">
                    <img src="../images/zach_logo.png" alt="Logo" loading="lazy" style="width: 12rem; height: auto;">
                </li>
            </ul>
            <ul class="social-links">
                <li><a href="https://www.instagram.com/zachposivakart/" target="_blank"><img src="../images/insta_icon.png" alt="Instagram Logo"></a></li>
                <li><a href="mailto:zachposivakart@gmail.com"><img src="../images/email_icon.png" alt="Email Logo"></a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="image-container">
            <button class="back-arrow" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 30">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M19 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H19v-2z"/>
                </svg>
            </button>
            <div class="image-container">
                <img id="main-image" src="../" alt="Selected Image" ../>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="https://www.instagram.com/zachposivakart/" target="_blank">
                <img src="../images/insta_icon.png" alt="Instagram">
            </a>
            <a href="mailto:zachposivakart@gmail.com">
                <img src="../images/email_icon.png" alt="Email">
            </a>
        </div>
        <div class="footer-text">Â©2024 Zachary Posivak</div>
    </footer>

    <script>
        // Function to get URL parameter
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Set the image source based on the URL parameter
        const imageName = getQueryParameter('image');
        if (imageName) {
            document.getElementById('main-image').src = '/main_page_sub/' + imageName;
        }
    </script>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const socialLinks = document.querySelector('.social-links');
            const hamburger = document.querySelector('.hamburger');
            
            navLinks.classList.toggle('mobile-active');
            socialLinks.classList.toggle('mobile-active');
            hamburger.classList.toggle('active');
        }
    </script>
</body>
</html>
