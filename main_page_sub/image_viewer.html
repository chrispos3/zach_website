<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 30px 30px;
        }
        .logo img {
            width: 100px;
            height: 90px;
        }
        .image-container img {
            width: 80%;
            height: auto;
            margin: 20px 0;
        }
        .social-links {
            list-style: none;
            display: flex;
            gap: 0px;
            margin: 0;
            padding: 0;
        }
        .social-links a img {
            width: 20px;
            height: 20px;
            gap: 10px;
            padding-left: 20px;
        }
        .nav-container {
            display: flex;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            font-family: monospace;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 5px 5px;
            font-size: 14px; /* Increase font size */
            position: relative; /* Required for pseudo-element positioning */
            transition: color 0.3s;
            gap: 20px;
        }
        .nav-links a#main-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px; /* Adjust this value to control the distance from the text */
            width: 100%;
            height: 2px; /* Adjust this value to control the thickness */
            background-color: #000; /* Change this to the desired color */
            transition: transform 0.3s;
            transform: scaleX(1);
            transform-origin: bottom right;
        }
        .nav-links a#main-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .nav-links a:hover {
            color: #555;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }
        .image-container img {
            max-width: 60%;
            height: auto;
            margin: 20px 0;
        }
        .back-arrow {
            position: absolute;
            top: 200px;
            left: 100px;
            cursor: pointer;
            background: none;
            border: none;
        }
        .back-arrow svg {
            width: 40px;
            height: 50px;
        }
        .footer {
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
            padding-top: 100px;
        }
        .footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .footer .footer-links a {
            text-decoration: none;
            color: black;
        }
        .footer .footer-links a img {
            width: 20px;
            height: 20px;
            display: block;
            margin: 0 auto;
            padding-bottom: 10px;
            transition: transform 0.3s;
        }
        .footer .footer-links a img:hover {
            transform: scale(1.1);
        }
        .footer .footer-text {
            font-size: 14px;
            color: #000000;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/images/zach_logo.png" alt="Logo" loading="lazy" style="width: 12rem; height: 8rem;" >
        </div>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/collaborations.html">Collaborations</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
            <ul class="social-links">
                <li><a href="https://www.instagram.com/zachposivakart/" target="_blank"><img src="/images/insta_icon.png" alt="Instagram Logo"></a></li>
                <li><a href="mailto:zachposivakart@gmail.com"><img src="/images/email_icon.png" alt="Email Logo"></a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="image-container">
            <button class="back-arrow" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 30">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M19 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H19v-2z"/>
                </svg>
            </button>
        <div class="image-container">
            <img id="main-image" src="" alt="Selected Image" >
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="https://www.instagram.com/zachposivakart/" target="_blank">
                <img src="/images/insta_icon.png" alt="Instagram">
            </a>
            <a href="mailto:zachposivakart@gmail.com">
                <img src="/images/email_icon.png" alt="Email">
            </a>
        </div>
        <div class="footer-text">Â©2024 Zachary Posivak</div>
    </footer>

    <script>
        // Function to get URL parameter
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Set the image source based on the URL parameter
        const imageName = getQueryParameter('image');
        if (imageName) {
            document.getElementById('main-image').src = '/main_page_sub/' + imageName;
        }
    </script>
</body>
</html>
