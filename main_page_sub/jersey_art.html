
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zach Posivak</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 30px 30px;
        }
        .logo img {
            width: 100px;
            height: 90px;
        }
        .nav-container {
            display: flex;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            font-family: monospace;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 5px 5px;
            font-size: 14px; /* Increase font size */
            position: relative; /* Required for pseudo-element positioning */
            transition: color 0.3s;
            gap: 20px;
        }
        .nav-links a#main-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px; /* Adjust this value to control the distance from the text */
            width: 100%;
            height: 2px; /* Adjust this value to control the thickness */
            background-color: #000; /* Change this to the desired color */
            transition: transform 0.3s;
            transform: scaleX(1);
            transform-origin: bottom right;
        }
        .nav-links a#main-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .nav-links a:hover {
            color: #555;
        }
        .social-links {
            list-style: none;
            display: flex;
            gap: 0px;
            margin: 0;
            padding: 0;
        }
        .social-links a img {
            width: 20px;
            height: 20px;
            gap: 10px;
            padding-left: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between images */
            padding-top: 40px;
            padding-left: 30px;
            padding-right: 30px;
        }
        .image-container {
            text-align: center; /* Center text below images */
            font-family: 'Courier New', Courier, monospace;
            color: #1f2656;
            padding-bottom: 40px;
            font-size: x-large;
        }
        .selectable-image {
            position: relative;
            width: 150px;
            height: auto; /* Allow height to adjust automatically */
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 10px; /* Space between image and text */
        }
        .selectable-image img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Ensure the image covers the container without cropping */
            transition: filter 0.3s;
        }
        .selectable-image:hover img {
            filter: brightness(0.7);
        }
        .selectable-image:hover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.49);
            pointer-events: none;
        }
        .footer {
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
            padding-top: 100px;
        }
        .footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .footer .footer-links a {
            text-decoration: none;
            color: black;
        }
        .footer .footer-links a img {
            width: 20px;
            height: 20px;
            display: block;
            margin: 0 auto;
            padding-bottom: 10px;
            transition: transform 0.3s;
        }
        .footer .footer-links a img:hover {
            transform: scale(1.1);
        }
        .footer .footer-text {
            font-size: 14px;
            color: #000000;
        }
        #home p {
            text-align: center;
            font-size: large;
            font-family: sans-serif;
            font-weight: 100;
            color: #1f2656;
            padding-bottom: 10px;
        }

         /* Mobile styles */
         @media (max-width: 768px) {
            body {
                font-size: 30px; /* Adjust base font size for better readability */
            }
            .header {
                padding: 20px; /* Reduce header padding for smaller screens */
            }
            .logo img {
                width: 80px; /* Adjust logo size for smaller screens */
                height: auto;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 20px;
                width: 100%;
                height: 500px;
                background-color: rgba(255, 255, 255, 1); /* Semi-transparent background */
                position: fixed;
                top: 0;
                left: 0;
                z-index: 9999; /* Ensure it's on top of other content */
                padding: 20vh 0; /* Adjust vertical padding for centering */
                text-align: center;
                font-family: monospace;
                font-weight: light;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }
            .nav-links.mobile-active {
                display: flex;
                opacity: 1;
                animation: fadeIn 0.5s ease-in-out;
            }
            .nav-links.mobile-active .mobile-logo {
                display: block;
                position: absolute;
                top: 20px; /* Adjust as needed */
                left: 20px; /* Adjust as needed */
                margin: 0;
            }
            .social-links {
                display: none;
                flex-direction: row;
                align-self: center;
                justify-content: center;
                gap: 20px;
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                z-index: 9999; /* Ensure it's on top of other content */
                background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
                padding: 20px 0; /* Adjust padding as needed */
                text-align: center;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }
            .social-links.mobile-active {
                display: flex;
                opacity: 1;
                animation: fadeIn 0.5s ease-in-out;
            }
            .hamburger {
                display: block;
                cursor: pointer;
                width: 30px;
                height: 25px;
                position: absolute;
                top: 60px; /* Adjust hamburger position */
                right: 50px; /* Adjust hamburger position */
                z-index: 10000; /* Ensure it's on top of other content */
            }
            .hamburger div {
                background-color: #000;
                height: 3px;
                margin: 5px 0;
                width: 100%;
                transition: 0.3s;
            }
        }
        @media (min-width: 769px) {
            .nav-links .mobile-logo {
                display: none;
            }
        }

        /* Styles for the hamburger menu animation */
        .hamburger.active div:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .hamburger div {
            transition: all 0.3s ease;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .nav-links.mobile-active,
        .social-links.mobile-active {
            animation: fadeIn 0.5s ease-in-out;
        }
        /* Mobile styles for selectable images */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 0 20px;
            }
            .image-container {
                width: 100%;
                text-align: center; /* Center text below images */
            }
            .selectable-image {
                width: 100%; /* Make images full width */
                max-width: 300px; /* Optional: limit the max width */
                margin: 0 auto 5px; /* Center image and space between image and caption */
            }
            .selectable-image img {
                width: 100%;
                height: auto;
            }
            .image-container p {
                font-size: 1.5rem; /* Adjust font size */
            }
        }
    </style>
