    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 30px 30px;
        }
        .logo img {
            width: 100px;
            height: 90px;
        }
        .nav-container {
            display: flex;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            font-family: monospace;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 5px 5px;
            font-size: 14px; /* Increase font size */
            position: relative; /* Required for pseudo-element positioning */
            transition: color 0.3s;
            gap: 20px;
        }
        .nav-links a#main-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px; /* Adjust this value to control the distance from the text */
            width: 100%;
            height: 2px; /* Adjust this value to control the thickness */
            background-color: #000; /* Change this to the desired color */
            transition: transform 0.3s;
            transform: scaleX(1);
            transform-origin: bottom right;
        }
        .nav-links a#main-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .nav-links a:hover {
            color: #555;
        }
        .social-links {
            list-style: none;
            display: flex;
            gap: 0px;
            margin: 0;
            padding: 0;
        }
        .social-links a img {
            width: 20px;
            height: 20px;
            gap: 10px;
            padding-left: 20px;
        }
        .footer {
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .footer .footer-links a {
            text-decoration: none;
            color: black;
        }
        .footer .footer-links a img {
            width: 20px;
            height: 20px;
            display: block;
            margin: 0 auto;
            padding-bottom: 10px;
            transition: transform 0.3s;
        }
        .footer .footer-links a img:hover {
            transform: scale(1.1);
        }
        .footer .footer-text {
            font-size: 14px;
            color: #000000;
        }
        .scrolling-container {
            width: 100vw;
            height: 400px;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }
        .scrolling-images {
            display: flex;
            width: calc(100% * 2); /* Double the width to accommodate both sets of images */
            animation: scroll 20s linear infinite;
        }
        .scrolling-images img {
            width: 300px;
            height: auto;
            margin: 0 10px;
        }
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%); /* adjust this value when the real assets are in place*/
            }
        }
    </style>
</head>
