<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zach Posivak</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 30px 30px;
        }
        .logo img {
            width: 100px;
            height: 90px;
        }
        .nav-container {
            display: flex;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            font-family: monospace;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 5px 5px;
            font-size: 14px;
            position: relative;
            transition: color 0.3s;
        }
        .nav-links a#main-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: #000;
            transition: transform 0.3s;
            transform: scaleX(1);
            transform-origin: bottom right;
        }
        .nav-links a#main-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .nav-links a:hover {
            color: #555;
        }
        .social-links {
            list-style: none;
            display: flex;
            gap: 10px;
            margin: 0;
            padding: 0;
            padding-left: 10px;
        }
        .social-links a img {
            width: 20px;
            height: 20px;
            padding-left: 10px;
        }
    
        #home h1 {
            text-align: center;
            font-size: small;
            font-family: 'Trebuchet MS';
            color: #cdd7d7;
            padding-bottom: 10px;
        }
        .selectable-image-container {
            display: flex;
            justify-content: center;
            margin-left: 5%;
            margin-right: 5%;
            padding-bottom: 10px;
        }
        .selectable-image-container a img {
            max-width: 100%; /* Ensure images are responsive */
            height: auto;
            transition: transform 0.3s;
        }
        .selectable-image-container a img:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .footer .footer-links a {
            text-decoration: none;
            color: black;
        }
        .footer .footer-links a img {
            width: 20px;
            height: 20px;
            display: block;
            margin: 0 auto;
            padding-bottom: 10px;
            transition: transform 0.3s;
        }
        .footer .footer-links a img:hover {
            transform: scale(1.1);
        }
        .footer .footer-text {
            font-size: 14px;
            color: #000000;
        }
    
        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                font-size: 30px; /* Adjust base font size for better readability */
            }
            .header {
                padding: 20px; /* Reduce header padding for smaller screens */
            }
            .logo img {
                width: 80px; /* Adjust logo size for smaller screens */
                height: auto;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 20px;
                width: 100%;
                height: 500px;
                background-color: rgba(255, 255, 255, 1); /* Semi-transparent background */
                position: fixed;
                top: 0;
                left: 0;
                z-index: 9999; /* Ensure it's on top of other content */
                padding: 20vh 0; /* Adjust vertical padding for centering */
                text-align: center;
            }
            .nav-links.mobile-active {
                display: flex;
            }
            .social-links {
                display: none;
                flex-direction: row;
                align-self: center;
                justify-content: center;
                gap: 20px;
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                z-index: 9999; /* Ensure it's on top of other content */
                background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
                padding: 20px 0; /* Adjust padding as needed */
                text-align: center;
            }
            .social-links.mobile-active {
                display: flex;
            }
            .hamburger {
                display: block;
                cursor: pointer;
                width: 30px;
                height: 25px;
                position: absolute;
                top: 60px; /* Adjust hamburger position */
                right: 50px; /* Adjust hamburger position */
                z-index: 10000; /* Ensure it's on top of other content */
            }
            .hamburger div {
                background-color: #000;
                height: 3px;
                margin: 5px 0;
                width: 100%;
                transition: 0.3s;
            }
        }
        
    </style>
</head>
